<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="timer.js"></script>
    <script defer src="script.js"></script>
    <meta
      name="description"
      content="This is a Timer App built with vanilla javascript by Isaac Sokari"
    />
  </head>

  <body>
    <h1>Hi, welcome to your timer.</h1>

    <input type="number" id="duration" step="1" value="30" placeholder="Duration"/>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
    </div>
  </body>
</html>
