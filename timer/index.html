<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/6898159e38.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="timer.js"></script>
    <script defer src="script.js"></script>
    <meta
      name="description"
      content="This is a Timer App built with vanilla javascript by Isaac Sokari"
    />
  </head>

  <body>
    <h1>Countdown Timer</h1>
    <p>Enter a duration (in seconds) and click start to begin countdown.</p>

    <div class="timer-container">
      <svg width="320" height="320">
        <circle
          r="150"
          cx="160"
          cy="160"
          fill="none"
          stroke="green"
          stroke-dasharray="1257"
          stroke-dashoffset="0"
          stroke-width="20"
          transform="rotate(-90, 160, 160)"
        />
      </svg>

      <div class="controls">
        <input
          type="number"
          id="duration"
          step="1"
          value="5"
          placeholder="Duration"
        />

        <div class="buttons">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause" disabled ><i class="fas fa-pause"></i></button>

          <button id="stop" disabled >
            <i class="fas fa-stop"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
